<div class="modal-overlay" (click)="onClickOutsideModal()">
  <div class="modal-body" (click)="cancelEvent($event)">
    <div class="close-icon">
      <ng-content select="i"></ng-content>
    </div>
    <ng-container *ngIf="modalBody else projectContent">
      <ng-container *ngTemplateOutlet="modalBody; context: context"></ng-container>
    </ng-container>
    <ng-template #projectContent>
      <ng-content></ng-content>
    </ng-template>
  </div>
</div>
